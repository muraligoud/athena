<div class="dx-card">
  <div class="dx-card-header">Contact Us</div>
  <div class="dx-card-body">
    <p>
      Have a question or need more information? Feel free to get in touch with us using the
      contact details below or by filling out the contact form.
    </p>
    <div class="dx-contact-details">
      <p>Email: info@example.com</p>
      <p>Phone: +1 (123) 456-7890</p>
      <p>Address: 123 Main Street, City, Country</p>
    </div>
    <dx-form>
      <dxi-item itemType="group" colCount="2">
        <dxi-item dataField="name" editorType="dxTextBox" [label]="{ text: 'Name:' }"></dxi-item>
        <dxi-item dataField="email" editorType="dxTextBox" [label]="{ text: 'Email:' }"></dxi-item>
        <dxi-item colSpan="2" dataField="message" editorType="dxTextArea" [label]="{ text: 'Message:' }"></dxi-item>
        <dxi-item colSpan="2">
          <dx-button text="Submit" type="success"></dx-button>
        </dxi-item>
      </dxi-item>
    </dx-form>
  </div>
</div>
